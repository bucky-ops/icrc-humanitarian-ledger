<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICRC Supply Chain Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine JS CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for humanitarian theme */
        .bg-icrc-red {
            background-color: #EE3224;
        }
        .text-icrc-red {
            color: #EE3224;
        }
        .border-icrc-red {
            border-color: #EE3224;
        }
        .bg-deep-navy {
            background-color: #1A202C;
        }
        .text-deep-navy {
            color: #1A202C;
        }
        .bg-slate {
            background-color: #F8FAFC;
        }
    </style>
</head>
<body class="bg-slate min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md" x-data="loginForm()">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
            <div class="text-center mb-8">
                <div class="mx-auto bg-icrc-red w-16 h-16 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="shield-check" class="h-8 w-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-deep-navy">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Sign in to your ICRC account</p>
            </div>
            
            <form @submit.prevent="login" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="formData.email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-icrc-red focus:border-transparent"
                        placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="formData.password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-icrc-red focus:border-transparent"
                        placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-icrc-red focus:ring-icrc-red border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="text-icrc-red hover:underline">Forgot your password?</a>
                    </div>
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="w-full bg-icrc-red hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex justify-center items-center"
                        :class="loading ? 'opacity-75 cursor-not-allowed' : ''">
                        <i data-lucide="loader" x-show="loading" class="h-5 w-5 animate-spin mr-2"></i>
                        <span x-text="loading ? 'Signing in...' : 'Sign in'"></span>
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/register" class="text-icrc-red font-medium hover:underline">Register</a>
                </p>
            </div>
            
            <div x-show="message" 
                 :class="messageType === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'" 
                 class="mt-6 p-4 rounded-lg text-sm">
                <p x-text="message"></p>
            </div>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>© 2026 International Committee of the Red Cross. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Login form logic
        function loginForm() {
            return {
                formData: {
                    email: '',
                    password: ''
                },
                loading: false,
                message: '',
                messageType: '', // 'success' or 'error'
                
                async login() {
                    // Reset message
                    this.message = '';
                    
                    // Set loading state
                    this.loading = true;
                    
                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: this.formData.email,
                                password: this.formData.password
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.showMessage('Login successful! Redirecting...', 'success');
                            
                            // Redirect after a delay
                            setTimeout(() => {
                                // Redirect based on user role
                                if (data.user.role === 'admin') {
                                    window.location.href = '/admin';
                                } else {
                                    window.location.href = '/';
                                }
                            }, 1500);
                        } else {
                            this.showMessage(data.message || 'Login failed', 'error');
                        }
                    } catch (error) {
                        this.showMessage('Network error. Please try again.', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                
                showMessage(text, type) {
                    this.message = text;
                    this.messageType = type;
                    
                    // Clear message after 5 seconds
                    setTimeout(() => {
                        this.message = '';
                    }, 5000);
                }
            }
        }
    </script>
</body>
</html>
